<section ng-if='$ctrl.weather'>
<!-- ng-if says if this data is available, if not do not show -->
  <ul>
    <li ng-repeat='day in $ctrl.weather.data'>
      <header>
        <!-- <p>Precipitation Probability: {{ $ctrl.weatherData.precipProbability * 100 | number: 2 }}%</p> -->
          <img ng-src="{{ $ctrl.imageLookup[day.icon] || $ctrl.missingImage }}"/>
          <p>{{ day.time * 1000 | date: 'short'}}</p>
          <!-- Gives you the time the data was gathered, could be the day before ex. -->
      </header>
      <main>
        <h1>Humidity: {{ day.humidity * 100 | number: 0 }}%</h1>
        <div>
          <h1>Temperature: {{ day.temperature | number: 0 }}&deg;F</h1>
          <h2>Real Feel: {{ day.apparentTemperature | number: 0 }}&deg;F</h2>
        </div>
        <h1>UV Index: {{day.uvIndex }}</h1>
      </main>
      <footer>
        <h1>Summary: {{ day.summary }}</h1>
      </footer>
      <hr />
    </li>
  </ul>
</section>
